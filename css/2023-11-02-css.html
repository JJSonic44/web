<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 포괄적인 내용의 태그 선택자 */
        h1{
            color: blue;
        }
        /* 그룹핑을 위한 class */
        .u{
            color: red;
        }
        /* 특정한 곳을 지정하기 위한 id */
        #first{
            font-size: 100px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <h1 id="first" class="u">HTML</h1>
    <h1 class="u">CSS</h1>
    <h1>JavaScript</h1>
</body>
</html>
